<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>api-test</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- 追加フォーム-->
  <form id="add-form">
    <label>本のタイトル: <input type="text" name="title" required /></label>
    <label>著者名: <input type="text" name="author" required></label>
    <label>価格<input type="number" name="price" required></label>
    <button type="submit">追加（Create）</button>
  </form><br />

  <!-- 更新フォーム -->
  <form id="update-form">
    <label>ID: <input type="number" name="id" /></label>
    <label>新しいタイトル: <input type="text" name="title" /></label>
    <label>新しい著者名: <input type="text" name="author" /></label>
    <label>新しい価格: <input type="number" name="price" /></label>
    <button type="submit">更新</button>
  </form><br />

  <!-- 削除フォーム -->
  <form id="delete-form">
    <label>削除するID: <input type="number" name="id" /></label>
    <button type="submit">削除</button>
  </form><br />

  <!-- データ取得ボタン -->
  <button id="load-btn" type="button">データを取得</button>

  <!-- データ取得結果表示エリア -->
  <div id="result">ここに結果が表示されます</div>
  <script src="main.js"></script>
</body>

</html>
